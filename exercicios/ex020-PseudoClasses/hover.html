<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* Div tem um filho (>) que o paragrafo*/
        div > p {
            display: none;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover > p{ /* Hover, dรก um efeito quando passa o mouse*/
            display: block;
        }
        div:hover  {
            color: red
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
